<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Muskibun ‚ù£Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #ff6aa2, #ff9a9e, #fad0c4, #ffdde1);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.heart-bg {
    position: absolute;
    bottom: -50px;
    animation: floatUp 8s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity:1;}
    to { transform: translateY(-110vh) scale(1.6); opacity:0;}
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    pointer-events: none;
}

.card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 400px;
    z-index: 10;
    color: #fff;
}

.title {
    font-size: 36px;
    font-weight: bold;
    background: linear-gradient(45deg, #ff2f6e, #fff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.name {
    font-size: 26px;
    margin-bottom: 8px;
}

#typing {
    min-height: 90px;
    font-size: 17px;
}

.sign {
    margin-top: 12px;
    font-style: italic;
}

.main-heart {
    font-size: 65px;
    animation: beat 1s infinite;
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

.loveBtn{
    margin-top:12px;
    padding:10px 26px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#ff2f6e,#ff9ac2);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
}

.loveBtn:hover{transform:scale(1.1);}

#loveMsg{
    margin-top:10px;
    font-size:20px;
}

.proposalBox{
    margin-top:15px;
}

.yesBtn,.noBtn{
    padding:8px 20px;
    border:none;
    border-radius:20px;
    margin:6px;
    cursor:pointer;
}

.yesBtn{
    background:#ff2f6e;
    color:white;
}

.noBtn{
    background:#444;
    color:white;
    position:relative;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<script>
for (let i = 0; i < 25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart-bg";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    document.body.appendChild(heart);
}
</script>

<div class="card" onclick="heartBlast(event)">
    <div class="main-heart">‚ù§Ô∏è</div>
    <div class="title">Happy Valentine</div>
    <div class="name">Muskibun ‚ù£Ô∏è</div>

    <div id="typing"></div>

    <button class="loveBtn" onclick="event.stopPropagation();showLove()">Tap Here üíñ</button>
    <div id="loveMsg"></div>

    <div class="proposalBox">
        <p>Will you be mine forever? üíç</p>
        <button class="yesBtn" onclick="event.stopPropagation();sayYes()">YES üíñ</button>
        <button class="noBtn" onmouseover="moveNo(this)">NO üôà</button>
    </div>

    <div class="sign">From your husband ‚Äî Farhan üíñ</div>
</div>

<script>
const text = "In a world full of moments, you are my forever. Your smile is my favorite place to stay. Loving you is the most beautiful habit of my life. As an engineer husband, this project is a small gift for you baby üòò. It took almost 2 days to complete this work.";
let i = 0;

function typingEffect(){
    if(i < text.length){
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typingEffect, 40);
    }
}
typingEffect();

function heartBlast(e){
    for(let i=0;i<12;i++){
        let h=document.createElement("div");
        h.innerHTML="‚ù§Ô∏è";
        h.style.position="absolute";
        h.style.left=e.clientX+"px";
        h.style.top=e.clientY+"px";
        h.style.transition="1s";
        document.body.appendChild(h);
        setTimeout(()=>{
            h.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
            h.style.opacity=0;
        },50);
        setTimeout(()=>h.remove(),1000);
    }
}

function showLove(){
    document.getElementById("loveMsg").innerHTML="I love you Baby üê•";
}

function moveNo(btn){
    btn.style.left=Math.random()*120-60+"px";
    btn.style.top=Math.random()*60-30+"px";
}

function sayYes(){
    let phone = "919420036288";
    let msg = encodeURIComponent("Yes Farhubun, I love you so much !! ‚ù§Ô∏è");
    window.location.href = `https://wa.me/${phone}?text=${msg}`;
}

// Fireworks
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

class Particle{
    constructor(x,y){
        this.x=x;this.y=y;
        this.vx=(Math.random()-0.5)*6;
        this.vy=(Math.random()-0.5)*6;
        this.life=100;
    }
    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,2,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();
    }
    update(){
        this.x+=this.vx;this.y+=this.vy;this.life--;
    }
}

let particles=[];

function createFirework(){
    let x=Math.random()*canvas.width;
    let y=Math.random()*canvas.height/2;
    for(let i=0;i<40;i++)particles.push(new Particle(x,y));
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.update();p.draw();
        if(p.life<=0)particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}

setInterval(createFirework,900);
animate();
</script>

</body>
</html>
